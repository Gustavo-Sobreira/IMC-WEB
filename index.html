<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--METAS-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="refresh" content="">

    <!--LINKS-->
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/geral.css">
    <link rel="stylesheet" href="CSS/bases.css">

    <!--PARA CELULARES-->
    <link rel="stylesheet" href="CSS/celular/cabecalho.css">
    <link rel="stylesheet" href="CSS/celular/imc.css">

    <link rel="stylesheet" href="CSS/cabecalho.css">


    <title>Calculadora IMC</title>
</head>
<body>

    <header>

        <h1 class="clinica">Clínica Castro</h1>

        <div class="horarios">

            <h2>Segunda a Sábado</h2=>
            <h3>de 07hr ás 18hr</h3>

        </div>

        <div class="contato">

            <h3>Dúvidas Ligue:</h3>
            <h4>(32) 99962-5888</h4>

        </div>

    </header>

    <div class="corpoCalc">

        <main>

            <h1 id="tituloIMC">IMC - Calc</h1>
            <p class="linha"></p>
 
            <div class="espacoGeral">

                <div id="definirSexo">

                    <p class="identificador">Sexo</p>

                    <input type="radio" name="sexo" id="m" required>
                    <label for="m">Masculino</label>

                    <input type="radio" name="sexo" id="f" required> 
                    <label for="f">Feminino</label>
                    
                </div>
    
               
<!--Tenho que colocar o peso aceitar kg com vírgula-->
                <div class="cadastrado" id="defPeso">
    
                    <p class="identificador">Peso (ex: 65,5)</p>
                    <input type="number" name="peso" id="peso" required> 
                    <label for="peso">90</label>
    
                </div>
    
                <div class="cadastrado" id="defAltura">
    
                    <p class="identificador">Altura (ex: 1,75)</p>
                    <input type="number" name="altura" id="altura" required>
                    <label for="altura">180</label>
                    
                </div>
                
                <button id="btnCalcular">Calcular</button>
                
            </div>

        </main>

        <footer class="espacoGeral exibirImc">

            <div class="resultado">

                <p id="numImc">Resultado: 0.0</p>
                <p id="saudeP">Faixa de peso: ---</p>

            </div>         

            <button id="btnReiniciar">Reiniciar</button>

        </footer>
        
    </div>
    
    <script src="JS/imc.js"></script>

</body>
</html>
